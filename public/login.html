<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Appointment System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
</head>
<body class="dark-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="auth-form glass-card text-light p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-hospital-user fa-3x text-primary"></i>
                        <h2 class="mt-3 fw-bold text-white">Welcome Back</h2>
                        <p class="text-muted-light">Please login to your account</p>
                    </div>
                    
                    <form id="loginForm" onsubmit="return handleLogin(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text dark-input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control dark-input" id="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Password</label>
                            <div class="input-group">
                                <span class="input-group-text dark-input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control dark-input" id="password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label text-light" for="rememberMe">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-gradient-glow w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                        
                        <div class="text-center">
                            <a href="/forgot-password.html" class="text-decoration-none text-info">Forgot password?</a>
                            <p class="mt-3 mb-0">
                                <span class="text-light">Don't have an account?</span> 
                                <a href="/register.html" class="text-decoration-none text-info">Register here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/main.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            if (!appUtils.validateForm('loginForm')) {
                return false;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            try {
                appUtils.showSpinner();
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, rememberMe })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    appUtils.showAlert('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    appUtils.showAlert(data.message || 'Login failed', 'danger');
                }
            } catch (error) {
                appUtils.handleApiError(error);
            } finally {
                appUtils.hideSpinner();
            }
            
            return false;
        }
    </script>
</body>
</html>
