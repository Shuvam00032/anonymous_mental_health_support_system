<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="dark-bg" style="background:#10131a;">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="glass-card text-light p-4" style="width:100%;max-width:420px;">
            <div class="text-center mb-4">
                <i class="fas fa-calendar-plus fa-3x text-primary"></i>
                <h2 class="fw-bold text-white">Book Appointment</h2>
                <p class="text-muted-light">Schedule a new appointment with a doctor.</p>
            </div>
            <form id="appointment-form">
                <div class="mb-3">
                    <label for="doctor" class="form-label text-light">Select Doctor</label>
                    <select class="form-select dark-input" id="doctor" required>
                        <option value="">Choose a doctor...</option>
                        <!-- Populate with doctors from the database -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label text-light">Date</label>
                    <div class="input-group">
                        <span class="input-group-text dark-input-icon"><i class="fas fa-calendar"></i></span>
                        <input type="date" class="form-control dark-input" id="date" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label text-light">Time</label>
                    <div class="input-group">
                        <span class="input-group-text dark-input-icon"><i class="fas fa-clock"></i></span>
                        <input type="time" class="form-control dark-input" id="time" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-gradient-glow w-100 mb-3">Book Appointment</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('appointment-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const doctor = document.getElementById('doctor').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            try {
                const response = await fetch('/api/appointments/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ doctorId: doctor, appointmentDate: date, appointmentTime: time, reason: 'Appointment booking' })
                });
                const data = await response.json();
                alert('Appointment booked successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Sorry, there was an error booking your appointment.');
            }
        });

        // Fetch doctors and populate the dropdown
        async function fetchDoctors() {
            try {
                const response = await fetch('/api/doctors');
                const data = await response.json();
                const doctorSelect = document.getElementById('doctor');
                data.doctors.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.id;
                    option.textContent = doctor.full_name;
                    doctorSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching doctors:', error);
            }
        }

        // Role-based access control for booking page
        window.onload = async function() {
            const res = await fetch('/api/auth/status');
            const data = await res.json();
            if (!data.authenticated) {
                window.location.href = '/login.html';
                return;
            }
            if (data.user.role === 'doctor') {
                window.location.href = '/doctor-dashboard.html';
                return;
            }
            fetchDoctors(); // Only fetch doctors if patient
        };
    </script>
</body>
</html>
