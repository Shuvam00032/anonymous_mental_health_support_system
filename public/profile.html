<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body { background: #f5f6fa; }
        .profile-card { max-width: 500px; margin: 40px auto; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
        .profile-header { background: linear-gradient(135deg, #25364a 0%, #3b4c61 100%); color: #fff; border-radius: 18px 18px 0 0; padding: 32px 24px 18px 24px; text-align: center; }
        .profile-header h2 { font-weight: 700; margin-bottom: 8px; }
        .profile-header p { margin-bottom: 0; font-size: 1.1rem; opacity: 0.95; }
    </style>
</head>
<body class="dark-bg" style="background:#10131a;">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="glass-card text-light p-4" style="width:100%;max-width:420px;">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle fa-3x text-primary"></i>
                <h2 class="fw-bold text-white">My Profile</h2>
                <p class="text-muted-light">View and update your profile information.</p>
            </div>
            <form id="profile-form">
                <div class="mb-3">
                    <label for="fullName" class="form-label text-light">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text dark-input-icon"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control dark-input" id="fullName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email</label>
                    <div class="input-group">
                        <span class="input-group-text dark-input-icon"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control dark-input" id="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">New Password (leave blank to keep current)</label>
                    <div class="input-group">
                        <span class="input-group-text dark-input-icon"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control dark-input" id="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-gradient-glow w-100 mb-3">Update Profile</button>
            </form>
            <div id="profile-message" class="mt-3"></div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
    // Only allow authenticated users
    window.onload = async function() {
        const res = await fetch('/api/auth/status');
        const data = await res.json();
        if (!data.authenticated) {
            window.location.href = '/login.html';
            return;
        }
        document.getElementById('fullName').value = data.user.fullName || '';
        document.getElementById('email').value = data.user.email || '';
    };
    document.getElementById('profile-form').onsubmit = async function(e) {
        e.preventDefault();
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/auth/update-profile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fullName, email, password })
        });
        const data = await res.json();
        const msg = document.getElementById('profile-message');
        if (data.success) {
            msg.innerHTML = '<div class="alert alert-success">Profile updated successfully!</div>';
        } else {
            msg.innerHTML = `<div class="alert alert-danger">${data.message || 'Failed to update profile.'}</div>`;
        }
    };
    </script>
</body>
</html>
