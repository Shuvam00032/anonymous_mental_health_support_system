<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body { background: #f5f6fa; }
        .dashboard-card { max-width: 800px; margin: 40px auto; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
        .dashboard-header { background: linear-gradient(135deg, #25364a 0%, #3b4c61 100%); color: #fff; border-radius: 18px 18px 0 0; padding: 32px 24px 18px 24px; text-align: center; }
        .dashboard-header h2 { font-weight: 700; margin-bottom: 8px; }
        .dashboard-header p { margin-bottom: 0; font-size: 1.1rem; opacity: 0.95; }
    </style>
</head>
<body class="dark-bg" style="background:#10131a;">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="glass-card text-light p-4" style="width:100%;max-width:900px;">
            <div class="text-center mb-4">
                <i class="bi bi-calendar-check fa-3x text-primary"></i>
                <h2 class="fw-bold text-white">Doctor Dashboard</h2>
                <p class="text-muted-light">Here are your upcoming and past appointments. Pending requests can be accepted or rejected below.</p>
            </div>
            <div id="appointments-list" class="mt-3"></div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
    async function fetchAppointments() {
        const res = await fetch('/api/appointments/my-appointments');
        const data = await res.json();
        const list = document.getElementById('appointments-list');
        if (data.success && data.appointments.length) {
            let html = `<table class='table table-bordered table-hover bg-white'><thead><tr><th>Patient</th><th>Date</th><th>Time</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
            data.appointments.forEach(app => {
                html += `<tr><td>${app.patient_name || 'N/A'}</td><td>${app.appointment_date}</td><td>${app.appointment_time}</td><td>${app.status}</td><td>`;
                if (app.status === 'pending') {
                    html += `<button class='btn btn-success btn-sm me-1' onclick='acceptAppointment(${app.id})'>Accept</button>`;
                    html += `<button class='btn btn-danger btn-sm' onclick='rejectAppointment(${app.id})'>Reject</button>`;
                } else if (app.status === 'confirmed') {
                    html += `<a class='btn btn-primary btn-sm' href='/appointment-chat.html?appointmentId=${app.id}'>Join Chat</a>`;
                } else {
                    html += '-';
                }
                html += `</td></tr>`;
            });
            html += '</tbody></table>';
            list.innerHTML = html;
        } else {
            list.innerHTML = '<div class="text-center text-muted">No appointments found.</div>';
        }
    }
    async function acceptAppointment(id) {
        await fetch(`/api/appointments/${id}/accept`, { method: 'PATCH' });
        fetchAppointments();
    }
    async function rejectAppointment(id) {
        await fetch(`/api/appointments/${id}/reject`, { method: 'PATCH' });
        fetchAppointments();
    }
    // Only allow doctors to view this page
    window.onload = async function() {
        const res = await fetch('/api/auth/status');
        const data = await res.json();
        if (!data.authenticated || data.user.role !== 'doctor') {
            window.location.href = '/login.html';
            return;
        }
        fetchAppointments();
    };
    </script>
</body>
</html>
